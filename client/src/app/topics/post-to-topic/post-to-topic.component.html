<div class="card align-top mb-3 mr-3">
  <div class="card-body">
    <h3>Post to topic</h3>
    <label>Message</label>
    <input class="console" [(ngModel)]="postToTopicInput">
    <label>Topic</label>
    <input class="console" [(ngModel)]="postToTopicTopic">
    <button class="btn btn-sm btn-primary" (click)="postToTopic()">Post</button>
  </div>
</div>
